<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500&display=swap");
      body {
        margin: 0;
        font-family: Montserrat;
        counter-reset: section1 section2 section3 section4;
      }
      p {
        margin-top: 1rem;
      }
      .red {
        color: #ff0000;
      }
      .grey {
        opacity: 0.6;
        color: #1e1e1e;
      }
      .orange {
        color: #ff6600 !important;
      }
      .orange:hover {
        color: #ff6600;
      }
      .blue {
        color: #244473 !important;
      }
      .teal {
        color: #b6ffe6;
      }
      .pink {
        color: #fbd5cd;
      }
      .white {
        color: #ffffff;
      }
      .slblue {
        color: #cddbfb;
      }
      .green {
        color: #39c111;
      }
      .green-bg {
        background-color: #39c111 !important;
      }
      .white-bg {
        background-color: #ffffff;
      }
      .bd {
        border-bottom: solid 1px #e7e7e7;
      }
      a {
        text-decoration: none;
      }

      a:hover {
        color: #244473;
        text-decoration: none;
        color: inherit;
      }
      a:active {
        color: #244473;
      }
      .container {
        background-color: #ffffff;
        max-width: 100%;
        padding: 0;
        margin: 0;
      }

      .header {
        display: flex;
        justify-content: space-between;
        padding: 1em 0em;
        margin: 0 auto;
        width: 85%;
        position: relative;
      }

      .header-logo img {
        width: 127px;
        height: 40px;
      }

      .header-text {
        display: flex;
      }

      .header-text a {
        text-decoration: none;
        display: flex;
        align-items: center;
        font-size: 14px;
        font-weight: 600;
        margin: 0 1em;
        color: #244473;
      }

      .body-login {
        display: flex;
        justify-content: space-evenly;
        margin: 5em 1em 1em 1em;
        position: relative;
      }
      .body-login-img img {
        height: 476px;
        width: 369px;
      }

      .body-login-details {
        height: 426px;
        width: 342px;
        margin: 5em 0;
      }

      .form-group {
        margin: 0 0 1em 0;
      }

      .form-group input {
        box-sizing: border-box;
        height: 40px;
        width: 100%;
        border: 1px solid #244473;
        border-radius: 4px;
        background-color: #ffffff;
        padding: 1em;
      }

      .label {
        opacity: 0.7;
        color: #0f0f0f;
        font-family: Inter;
        font-size: 14px;
        letter-spacing: 0;
        line-height: 24px;
      }
      .btn-signup {
        height: 40px;
        width: 102px;
        border-radius: 24px;
        background-color: #244473;
      }

      .btn-signup p {
        letter-spacing: 0;
        line-height: 8px;
        text-align: center;
        color: #ffffff;
        font-size: 16px;
        font-weight: bold;
        margin: 1rem;
      }

      .body-login-details h3 {
        color: #244473;
        font-size: 60px;
        font-weight: bold;
        letter-spacing: 0;
        line-height: 68px;
      }

      .bottom-links-login {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        margin-top: 1em;
      }

      .btn-login {
        height: 40px;
        width: 148px;
        border-radius: 24px;
        background-color: #ff6600;
      }

      .btn-login p {
        color: #ffffff;
        font-size: 16px;
        font-weight: bold;
        letter-spacing: 0;
        line-height: 40px;
        text-align: center;
      }

      .bottom-links-login a {
        text-decoration: none;
        color: #ff6600;
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0;
        line-height: 24px;
      }

      .bottom-links-login p {
        margin-bottom: 0;
      }

      .header-2 {
        display: flex;
        justify-content: space-between;
        margin: 0em auto;
        background-color: #244473;
        border-radius: 16px;
        flex-wrap: wrap;
        width: 85%;
        padding: 0.5em 0;
      }

      .header-section-1 {
        display: flex;
        justify-content: space-evenly;
        width: 60%;
        flex-wrap: wrap;
      }

      .header-2 a {
        text-decoration: none;
        display: flex;
        align-items: center;
      }
      .header-section-2 {
        display: flex;
        align-items: center;
        width: 30%;
        justify-content: flex-end;
        padding: 0 2.3em 0 0;
      }
      .header-section-2 a {
        color: #ffffff;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
        padding: 0.2em 1em;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 4.67px;
        line-height: 20px;
        text-align: center;
      }

      .header-section-1 a {
        text-decoration: none;
        display: flex;
        align-items: center;
        color: #ffffff;
        font-size: 14px;
      }

      .header-section-1 p,
      .header-section-1 h1 {
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .header-section-1 p {
        font-size: 14px;
      }
      .container .section-1,
      .section-2,
      .section-3,
      .section-4,
      .section-5 {
        display: flex;
        padding: 2em 0;
        width: 100%;
        justify-content: space-around;
      }
      .container .section-1 {
        margin-top: 10em !important;
      }
      .section-1 img {
        width: 400px;
        height: auto;
      }
      .width-25 {
        width: 30%;
        margin: auto 0;
      }

      .width-25 h2 {
        color: #244473;
        font-size: 60px;
        font-weight: bold;
        letter-spacing: 0;
        line-height: 60px;
        margin-bottom: 0.4em;
      }

      .width-25 h6 {
        color: #0f0f0f;
        font-size: 16px;
        letter-spacing: 0;
        line-height: 24px;
        font-weight: 500;
        margin: 0;
      }
      .section-2 .img {
        transform: scaleX(-1);
      }

      .section-1 .img {
        order: 2;
      }

      .section-1 .width-25 {
        order: 1;
      }

      .section-3 .img {
        order: 2;
      }

      .section-3 .width-25 {
        order: 1;
      }

      .container-2 {
        width: 85%;
        display: flex;
        justify-content: space-evenly;
        margin: 2em auto;
      }

      .container-3 {
        width: 85%;
        display: flex;
        justify-content: space-evenly;
        margin: 0 auto;
        padding-bottom: 2em;
      }

      .container-2 .card-custom {
        width: 29.3%;
        height: auto;
        border-radius: 16px;
        background-color: #ffffff;
      }

      .container-3 .card-custom {
        height: auto;
        border-radius: 16px;
        background-color: #ffffff;
        width: 29.3%;
      }

      .container.dashboard {
        background: #f6f6f6;
      }
      .filter {
        filter: brightness(0) invert(1);
      }
      .filter.admin {
        filter: brightness(2) contrast(300%) invert(1);
      }

      .profile-img {
        width: 34px;
        height: 34px;
        border-radius: 10em;
        border: 1px solid #244473;
        object-fit: contain;
        background: #ffffff;
        margin-right: 0.4em;
      }

      .container .section-4 {
        background-color: #ffffff;
        padding-bottom: 6em;
        background-image: linear-gradient(#ffffff 0%, #cdfbeb 100%);
      }

      .toggle {
        width: 250px;
        transition: 0.5s;
      }

      .sidenav {
        height: 100%;
        position: fixed;
        z-index: 1;
        top: 0;
        right: 0;
        background-color: #ffffff;
        overflow-x: hidden;
        padding-top: 60px;
        text-align: right;
      }

      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        color: #244473;
        display: block;
        transition: 0.3s;
      }

      .sidenav a:hover {
        color: #244473;
      }

      @media screen and (max-height: 450px) {
        .sidenav {
          padding-top: 15px;
        }
        .sidenav a {
          font-size: 18px;
        }
      }

      .header.dashboard .header-text .dropbtn p {
        margin: 0;
        padding: 0 0.6em;
        color: #244473;
        font-weight: bold;
      }

      .dropbtn {
        padding: 1px;
        font-size: 14px;
        border: none;
        background: none;
        align-items: center;
        display: flex;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #ffffff;
        min-width: 150px;
        z-index: 1;
      }

      #openNav {
        display: none;
        color: #ffffff;
      }

      .side--nav {
        position: absolute;
        background-color: #ffffff;
        min-width: 230px;
        z-index: 1;
      }

      .dropdown-content a,
      .side--nav a {
        color: #244473;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .card-custom {
        padding: 0.8em;
      }

      .frequent-transfers {
        min-width: 350px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }
      .transfer-card.new {
        width: 100px;
        box-sizing: border-box;
        border: 1px dashed rgba(36, 68, 115, 0.1);
        border-radius: 18px;
        background-color: rgba(36, 68, 115, 0.03);
        text-align: center;
        margin-bottom: 0.5em;
      }
      .dash-idle {
        color: #244473;
        opacity: 0.4;
      }
      .transfer-card {
        width: 100px;
        border-radius: 18px;
        background-color: rgba(36, 68, 115, 0.03);
        text-align: center;
        padding: 0.5em;
        box-sizing: border-box;
        margin-bottom: 0.5em;
      }

      .transfer-card.new div {
        height: 18px;
        width: 18px;
        background-color: rgba(36, 68, 115, 0.04);
        padding: 1.2em;
        border-radius: 30px;
        margin: 0 auto;
        box-sizing: content-box;
      }

      .transfer-card.new div i {
        opacity: 0.3;
        color: #244473;
      }
      .transfer-card .top {
        color: #244473;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0;
        line-height: 20px;
        margin: 0;
      }

      .transfer-card .bottom {
        opacity: 0.6;
        color: #244473;
        font-size: 12px;
        letter-spacing: 0;
        line-height: 20px;
        text-align: center;
        margin: 0;
      }
      .transfer-card div img {
        height: 55px;
        width: 55px;
        border-radius: 55px;
        object-fit: contain;
      }
      .frequent-payments {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .frequent-pay-biller img {
        height: 75px;
        width: 75px;
        border-radius: 10px;
        object-fit: contain;
        border: solid 1px rgba(231, 222, 222, 0.226);
      }
      .frequent-pay-biller {
        height: 126px;
        box-sizing: border-box;
      }
      .frequent-pay-biller p {
        width: 70px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        text-align: center;
      }

      .card-custom .send-money-top {
        display: flex;
        justify-content: space-between;
      }
      .card-custom .send-money-top a {
        height: 30px;
        width: 102px;
        border-radius: 8px;
        background-color: rgba(36, 68, 115, 0.03);
        padding: 0.3em;
      }

      .card-custom .card-header-custom p,
      .card-custom .card-header-custom h3 {
        color: #244473;
        font-size: 14px;
        font-weight: bold;
        letter-spacing: 0;
        line-height: 20px;
      }

      .card-custom .card-header-custom i {
        opacity: 0.3;
        color: #244473;
        font-size: 16px;
        letter-spacing: 0;
        line-height: 14px;
        text-align: center;
      }
      .card-custom .send-money-top a.add-new {
        display: flex;
        justify-content: space-around;
        align-items: center;
        text-decoration: none;
      }
      .filter-chart {
        box-sizing: border-box;
        height: 36px;
        width: auto;
        border: 1px solid rgba(36, 68, 115, 0);
        border-radius: 3px;
        background-color: #f8f9fb;
        font-size: 12px;
      }
      .filter-icon {
        position: absolute;
        top: 20px;
        right: 35px;
      }
      input.search_custom_input {
        background-image: url(.././././././images/searchicon.png);
        background-repeat: no-repeat;
        border-bottom: 1px solid #244473;
        opacity: 0.2;
        border-top: none;
        border-left: none;
        border-right: none;
        border-radius: 0;
        background-position: left;
      }
      input.search_custom_input::placeholder {
        padding: 0 0 0 1em;
        opacity: 0.5;
        color: #244473;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0;
        line-height: 20px;
      }
      .card-custom a.history-filter {
        display: flex;
        justify-content: space-around;
        align-items: center;
        text-decoration: none;
        height: 30px;
        width: 102px;
        border-radius: 8px;
        background-color: rgba(36, 68, 115, 0.03);
        padding: 0.3em;
        color: #244473;
        font-size: 14px;
      }
      .send-money-details .name-tag p {
        color: #244473;
        font-size: 16px;
        font-weight: 600;
      }
      .name-tag {
        width: 48px;
        height: 48px;
        background-color: #cdfbeb;
        border-radius: 48px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .send-money-details {
        display: flex;
        padding: 0.5rem 0.2rem;
      }
      .section-count-1::before {
        counter-increment: section1;
        content: counter(section1);
        display: flex;
        align-items: center;
        color: #244473;
        font-size: 14px;
        font-weight: bold;
        margin-right: 0.3em;
      }
      .section-count-2::before {
        counter-increment: section2;
        content: counter(section2);
        display: flex;
        align-items: center;
        color: #244473;
        font-size: 14px;
        font-weight: bold;
        margin-right: 0.3em;
      }
      .section-count-3::before {
        counter-increment: section3;
        content: counter(section3);
        display: flex;
        align-items: center;
        color: #244473;
        font-size: 14px;
        font-weight: bold;
        margin-right: 0.3em;
      }
      .section-count-4::before {
        counter-increment: section4;
        content: counter(section4);
        display: flex;
        align-items: center;
        color: #244473;
        font-size: 14px;
        font-weight: bold;
        margin-right: 0.3em;
      }
      .send-money-details p {
        margin: 0.3em 0 0.3em 0;
      }
      .send-money-details .name-item {
        margin-left: 1em;
      }

      .send-money-details .name-item .name {
        color: #244473;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0;
        line-height: 16px;
      }
      .send-money-details .name-item .item {
        opacity: 0.6;
        color: #1e1e1e;
        font-size: 10px;
        font-weight: 500;
        letter-spacing: 0;
        line-height: 14px;
      }
      .pay-bills {
        display: flex;
        padding-bottom: 1em;
      }

      .pay-bills img {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        margin-right: 1em;
      }
      .pay-bills p {
        color: #244473;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0;
        line-height: 16px;
      }
      .history-section1 {
        display: flex;
        justify-content: space-between;
        margin: 1em 0;
      }
      .history-section2 {
        display: flex;
        justify-content: space-between;
        padding-bottom: 1em;
        border-bottom: 1px solid rgba(36, 68, 115, 0.3);
      }
      .history-details p {
        color: #4e4e4e;
        font-family: Montserrat;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0;
        line-height: 20px;
        margin: 0;
      }
      .history-details i {
        width: 15px;
        height: 15px;
        border-radius: 15px;
        padding: 0.2em;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ffffff;
        font-size: 10px;
      }
      .history-details .tick {
        background-color: #6dd400;
      }
      .history-details .cancel {
        background-color: #ff0000;
      }
      .history-details .waiting {
        background-color: #f7b500;
      }
      .history-filter-con {
        display: flex;
        justify-content: flex-end;
      }
      .transparent-bgicon {
        background-color: rgba(179, 174, 174, 0.21);
      }
      .see-all a {
        display: flex;
        justify-content: flex-end;
        padding: 2em 0.3em 0;
        color: #244473;
        font-size: 16px;
        font-weight: bold;
      }
      i.circle {
        height: 30px;
        width: 30px;
        border-radius: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 0.3em;
      }
      .orange-bgicon {
        background-color: #fa6400 !important;
      }
      .header-2.mobile {
        position: relative;
      }
      .container .card-custom.mobile {
        position: relative;
        margin: 0em 0 0 0;
      }
      .mobile-view {
        display: none;
      }
      .desktop-view {
        display: inline;
      }

      /* ADMIN */
      .admin-container {
        width: 100%;
        display: flex;
      }
      .admin-header {
        background-color: #ffffff;
        box-shadow: 0 1px 6px 0 rgba(0, 0, 0, 0.09);
        padding: 1.3em;
        display: flex;
        justify-content: flex-end;
      }
      .admin-side-nav {
        width: 17%;
        height: auto;
        background-color: #244473;
        padding: 0.8em;
      }
      .main {
        width: 100%;
        background: #f6f6f6;
      }
      .main-body {
        padding: 3em 1em 1em 2em;
        min-height: 768px;
      }
      .admin-side-nav ul {
        padding: 0;
      }
      .admin-side-nav ul li {
        list-style-type: none;
        margin: 1.7em 0;
        color: #ffffff;
        font-size: 13px;
        font-weight: 500;
        display: flex;
        padding: 0.5em;
      }
      .admin-side-nav ul li p {
        text-align: center;
        margin: 0;
      }
      .admin-side-nav ul li p.text {
        margin-left: 2.5em;
      }
      .tab-content {
        background-color: #ffffff;
      }
      li.active {
        border-radius: 4px;
        background-color: #ff6600;
        padding: 0.5em;
      }
      .profile-name p {
        margin: 0;
        text-align: left;
        font-size: 12px;
        font-weight: 500;
      }
      .profile-name {
        margin-right: 0.6em;
      }
      .admin-dropdown-content {
        top: 60px;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.22);
      }

      .flex-spacebtwn {
        width: 100%;
        display: flex;
        justify-content: space-between;
      }
      .flex-fxend {
        display: flex;
        justify-content: flex-end;
      }
      .analytics-card {
        width: 17%;
        border-radius: 6px;
        background-color: #ffffff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.12);
        padding: 0.7em;
      }
      .analytics-card-wide {
        width: 28%;
        border-radius: 6px;
        background-color: #ffffff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.12);
        padding: 0.7em;
      }

      .transactions-box {
        width: 100%;
        display: flex;
        justify-content: space-between;
      }
      .transactions-card {
        width: 32.5%;
        height: 209px;
        border-radius: 6px;
        padding: 0.7em;
        background-color: #ffffff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.12);
      }
      .leaderboard-box {
        width: 100%;
        display: flex;
        justify-content: space-between;

      .switch {
        position: relative;
        display: inline-block;
        width: 30px;
        height: 17px;
        margin-left: 1em;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 13px;
        width: 13px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }
      input:checked + .slider {
        background-color: #244473;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #244473;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(13px);
        -ms-transform: translateX(13px);
        transform: translateX(13px);
      }

      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }

  <body>
    <div class="container">
      <svg viewBox="0 0 500 270" preserveAspectRatio="xMinYMin meet" class="svg-wavy">
        <defs>
          <linearGradient id="Gradient1" x1="1" x2="1" y1="1" y2="1">
            <stop class="stop1" offset="100%" />
          </linearGradient>
        </defs>
        <path
          d="M0, 100 C150, 200 350, 
                    0 500, 100 L500, 00 L0, 0 Z"
          id="wavy"
        ></path>
      </svg>
      <!--- header -->
      <div class="header">
        <!--logo-->
        <div class="header-logo">
          <img src="images/logo.png" alt="FoxPay Logo" />
        </div>
        <div class="header-text">
          <a href="#">About FoxPay</a>
          <div class="btn-signup"><p>Sign Up</p></div>
        </div>
      </div>

      <!--login body-->
      <div class="body-login">
        <div class="body-login-img">
          <img src="images/login.png" alt="FoxPay login" />
        </div>
        <div class="body-login-details">
          <h3>Welcome Back</h3>
          <label for="mobile_number" class="label">Mobile Number</label>
          <div class="form-group">
            <input type="text" class="" name="mobile_number" />
          </div>
          <label for="password" class="label">Password</label>
          <div class="form-group">
            <input type="password" class="" name="password" />
          </div>
          <div class="btn-login">
            <p>Login</p>
          </div>
          <div class="bottom-links-login">
            <a href="#" class="login-links" data-toggle="modal" data-target="#resetpassword-modal">Forgot Password? </a>
            <p class="fs-14 m-0">New here? <a href="#" class="login-links">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Reset Password -->
    <div class="modal fade" id="resetpassword-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header no-border">
            <button type="button" class="close orange" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="blue fs-25 fw-600">Reset Your Password</p>
            <p class="fs-16">Weve sent a code to your registered mobile number. kindly enter it below to reset your password</p>

            <div class="form-group p-relative mb-0">
              <label for="OTP" class="signup-label">Enter OTP</label>
              <input type="text" class="" name="otp" />
              <div class="verify-btn fs-14 inner-input">Verify</div>
            </div>
            <a href="#" class="orange fs-14 fw-600">Resend OTP</a>
            <div class="form-group">
              <label for="Create_Password" class="signup-label">Create a New Password</label>
              <input type="password" class="" name="create-password" />
            </div>

            <div class="form-group">
              <label for="Repeat_Password" class="signup-label">Repeat New Password</label>
              <input type="password" class="" name="repeat-password" />
            </div>
            <div class="btn-signup-page">
              <p>Reset Password</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
