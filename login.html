<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Liquede</title>
  </head>
  <body class="login">
    <div class="wrapper">
      <div class="column empty"></div>
      <div class="column">
        <div class="intro">
          <span>Hello!</span>
          <h2>Glad you're back!</h2>
        </div>
        <div class="padlock-image">
          <img src="./images/padlock.png" alt="" />
        </div>
        <form action="" class="login-details">
          <div class="input-group">
            <input type="text" placeholder="Email or mobile number" />
            <div class="image-control icon vertical-image">
              <img src="./images/smiley-face.png" alt="" />
            </div>
          </div>
          <div class="input-group">
            <input type="text" placeholder="Password" />
          </div>
          <button class="submit-btn btn">Login</button>
          <a href="" class="forgot-password">I forgot my password</a>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/vue.js"></script>
  </body>
</html>
