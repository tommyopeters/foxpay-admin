<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://kit.fontawesome.com/8509b10269.js"></script>
    <title>Settings</title>
  </head>
  <body class="main">
    <aside>
      <a href="" class="logo image-control">
        <img src="./images/logo-white.png" alt="" />
      </a>
      <ul class="nav main-nav">
        <li class="nav-item">
          <i class="fal fa-analytics"></i>
          <span>Dashboard</span>
        </li>
        <li class="nav-item">
          <i class="fal fa-users"></i>
          <span>Users</span>
        </li>
        <li class="nav-item">
          <i class="fal fa-history"></i>
          <span>Transactions</span>
        </li>
        <li class="nav-item">
          <i class="fal fa-piggy-bank"></i>
          <span>Savings</span>
        </li>
        <li class="nav-item">
          <i class="fal fa-percentage"></i>
          <span>Loans</span>
        </li>
        <li class="nav-item">
          <i class="fal fa-building"></i>
          <span>Investments</span>
        </li>
        <li class="nav-item">
          <i class="fal fa-money-bill"></i>
          <span>Payments</span>
        </li>
        <li class="nav-item">
          <i class="fal fa-window"></i>
          <span>Services</span>
        </li>
        <li class="nav-item active">
          <i class="fal fa-cog"></i>
          <span>Settings</span>
        </li>
      </ul>
    </aside>
    <div class="wrapper">
      <header>
        <h2>Settings</h2>
        <div class="user">
          <div class="user-intro">Hi <span class="user-name">Pade</span></div>
          <div class="user-image image-control"><img src="" alt="" /></div>
          <i class="far fa-angle-down"></i>
        </div>
      </header>
      <main class="settings settings-fee">
        <div class="inner-wrapper">
          <div class="settings-nav">
            <ul>
              <li class="active">Fees</li>
              <li>Admins</li>
              <li>Lorem</li>
              <li>Lorem</li>
              <li>Lorem</li>
              <li>Lorem</li>
            </ul>
          </div>
          <div class="settings-body">
            <div class="button-row">
              <div class="btn">Add New</div>
            </div>
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Assigned To</th>
                  <th>Event</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <strong>Bill Payment</strong>
                  </td>
                  <td>DSTV</td>
                  <td>Pay</td>
                  <td>
                    <div class="form-group slider">
                      <div class="status-select">
                        <input class="checkbox-switch" type="checkbox" name="enable-security" id="enable-security" />
                        <label for="enable-security"><small> Active</small><span></span></label>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./js/app.js"></script>
    <!-- <script src="./js/vue.js"></script> -->
  </body>
</html>
