<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://kit.fontawesome.com/8509b10269.js"></script>
    <title>Savings</title>
  </head>
  <body class="main">
    <aside>
      <ul class="nav main-nav">
        <li class="nav-item">
          <i class="fal fa-analytics"></i>
          <span>Analytics</span>
        </li>
        <li class="nav-item">
          <i class="fal fa-users"></i>
          <span>Users</span>
        </li>
        <li class="nav-item">
          <i class="fal fa-history"></i>
          <span>Transactions</span>
        </li>
        <li class="nav-item active">
          <i class="fal fa-piggy-bank"></i>
          <span>Savings</span>
        </li>
        <li class="nav-item">
          <i class="fal fa-percentage"></i>
          <span>Loans</span>
        </li>
        <li class="nav-item">
          <i class="fal fa-building"></i>
          <span>Investments</span>
        </li>
        <li class="nav-item">
          <i class="fal fa-money-bill"></i>
          <span>Payments</span>
        </li>
        <li class="nav-item">
          <i class="fal fa-window"></i>
          <span>Services</span>
        </li>
        <li class="nav-item">
          <i class="fal fa-cog"></i>
          <span>Settings</span>
        </li>
      </ul>
    </aside>
    <div class="wrapper">
      <header>
        <h2>Savings</h2>
        <div class="user">
          <div class="user-intro">Hi <span class="user-name">Pade</span></div>
          <div class="user-image image-control"><img src="" alt="" /></div>
          <i class="far fa-angle-down"></i>
        </div>
      </header>
      <main class="savings">
        <div class="inner-wrapper">
          <div class="search"><i class="far fa-search"></i> <input type="text" placeholder="Search" /></div>
          <div class="empty"></div>
          <div class="plans">
            <div class="create-plan-btn">Create New Plan</div>
            <ul>
              <li class="active">FoxPaySeal</li>
              <li>FoxPayGoal</li>
            </ul>
          </div>
          <div class="plan-details">
            <div class="plan-details-header">
              <h2 class="plan-name">FoxPaySeal</h2>
            </div>
            <div class="plan-details-nav">
              <ul>
                <li class="active">Statistics</li>
                <li>Setup</li>
              </ul>
            </div>
            <div class="plan-details-body">
              <div class="setup">
                <div class="setup-group">
                  <small class="setup-group-title">Plan Name</small>
                  <div class="setup-group-value"><input type="text" value="FoxPaySeal" /></div>
                </div>
                <div class="setup-group-double">
                  <div class="setup-group">
                    <small class="setup-group-title">Interest Rate & Minimum</small>
                    <div class="setup-group-value"><input type="text" value="5%" /></div>
                  </div>
                  <div class="setup-group">
                    <small class="setup-group-title">&nbsp;</small>
                    <div class="setup-group-value"><input type="text" value="1 Month" /></div>
                  </div>
                </div>

                <div class="update-btn btn">Update</div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./js/app.js"></script>
    <!-- <script src="./js/vue.js"></script> -->
  </body>
</html>
